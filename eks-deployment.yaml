
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: 485044329118.dkr.ecr.ap-south-1.amazonaws.com/multiplatform-01:latest 
          ports:
            - containerPort: 8080
          env:
            - name: PLATFORM
              value: "EKS-Kubernetes"
